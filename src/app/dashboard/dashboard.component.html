<div class="container">
    <app-header></app-header>
    <button mat-button class="add-job" (click)="OpenAddJobDialog()">
        <mat-icon>add</mat-icon>Add Job
    </button>
    <div class="card">
        <mat-card *ngFor="let job of jobs">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-icon (click)="appliedBy(job.id)">arrow_right_alt</mat-icon>
                <mat-card-title>{{job.title}}</mat-card-title>
                <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <span>
                    {{job.description}}
                </span>
                <span>
                    {{job.locality}}
                </span>
                <span>
                    {{job.expire_date }}
                </span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)='onDelete()'>Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <router-outlet></router-outlet>
</div>
