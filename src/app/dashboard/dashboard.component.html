<div class="container">
<nav></nav>
<button mat-button (click)="OpenAddJobDialog()">Add Job</button>
<div class="card">
    <mat-card *ngFor="let job of jobs">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{job.title}}</mat-card-title>
        <mat-card-subtitle>{{job.company}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span>
            {{job.description}}
        </span>
        <span>
            {{job.locality}}
        </span>
        <span>
            {{job.expire_date }}
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)= 'onApply()'>Apply</button>
      </mat-card-actions>
</mat-card>
</div>
</div>
